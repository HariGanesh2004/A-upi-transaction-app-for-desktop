<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HPay - Support</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 380px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }
    .logo {
      margin-bottom: 15px;
    }
    .logo img {
      width: 60px;
      height: 60px;
    }
    h2 {
      color: #222;
      margin-bottom: 5px;
    }
    p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #222;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f6f8fa;
      font-size: 0.95rem;
      transition: border 0.3s, box-shadow 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #43e97b;
      box-shadow: 0 0 0 2px #43e97b33;
      outline: none;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    .btn {
      width: 100%;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #38f9d7, #43e97b);
      transform: scale(1.03);
    }
    .back-link {
      margin-top: 15px;
      display: block;
      font-size: 0.9rem;
      color: #43e97b;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/h-pay.png" alt="HPay Logo">
    </div>
    <h2>Contact Support</h2>
    <p>We're here to help. Please fill out the form below, and our team will get back to you shortly.</p>
    <form action="supportServlet" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="issue">Describe Your Issue</label>
        <textarea id="issue" name="issue" placeholder="Type your issue here..." required></textarea>
      </div>
      <button type="submit" class="btn">Submit Request</button>
    </form>
    <a href="login page.html" class="back-link">‚Üê Back to Login</a>
  </div>
</body>
</html>
