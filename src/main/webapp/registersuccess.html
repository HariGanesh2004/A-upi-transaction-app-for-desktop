<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Completed</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }
    .checkmark {
      font-size: 60px;
      color: #43e97b;
      margin-bottom: 15px;
    }
    h2 {
      color: #222;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 25px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #38f9d7, #43e97b);
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">âœ”</div>
    <h2>Registration Successful!</h2>
    <p>Your account has been created successfully. You can now log in to continue.</p>
    <a href="login page.html" class="btn">Login to Your Account</a>
  </div>
</body>
</html>
